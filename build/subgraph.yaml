specVersion: 0.0.4
description: Pangolin Near
repository: https://github.com/antiyro/pangolinNear.git
schema:
  file: schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: v2.ref-finance.near
      startBlock: 45752813
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: receipts/receipts.wasm
      entities:
        - Account
        - Swap
        - AddLiquidity
      receiptHandlers:
        - handler: handleReceipt
